<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogBox - sign up</title>
    <link rel="icon" type="image/x-icon" href="/icons/B-logo.png" />

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/sign-up.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/footer.css" />
  </head>
  <body>
    <nav>
      <a href="/index.html" style="color: #0088cc; font-size: 30px">BlogBox</a>
    </nav>

    <div class="form-container">
      <form id="user-details">
        <h2 style="text-align: center">Sign Up</h2>

        <div class="form-field">
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Full name"
            required
          />
        </div>
        <div class="form-field">
          <input
            id="avatar"
            name="avatar"
            type="text"
            placeholder="Profile picture link"
          />
        </div>
        <div class="form-field">
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Mobile number or email address"
            required
          />
        </div>
        <div class="form-field">
          <input
            id="password"
            name="password"
            type="password"
            placeholder="New password"
            required
          />
        </div>
        <div class="form-field">
          <button class="signup-button" id="register-btn" type="submit">
            Sign Up
          </button>
        </div>
      </form>
      <div class="form-footer">
        <div>
          Already have an account? <a href="/pages/log-in.html">Log in</a>
        </div>
      </div>
    </div>
    <footer>©️ BlogBox. 2023</footer>
    <script type="module" src="/js/users.js"></script>
  </body>
</html>
