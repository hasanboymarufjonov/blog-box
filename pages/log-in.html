<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/log-in.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/ios-glyphs/90/null/api-settings.png"
    />
  </head>
  <body>
    <div class="form-container">
      <form id="user-login">
        <div class="form-field">
          <input
            id="email"
            type="email"
            placeholder="Email address or phone number"
            required
          />
        </div>
        <div class="form-field">
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-field">
          <button id="login-btn" type="submit" class="login-btn">Log In</button>
        </div>
      </form>
      <div class="form-footer">
        <a><button class="signup-btn">Create new account</button></a>
      </div>
    </div>
    <footer>©️ Blog Mock API. 2023</footer>

    <!-- <script src="/js/log-in.js"></script>-->
    <script type="module" src="/js/usersLogin.js"></script>
  </body>
</html>
